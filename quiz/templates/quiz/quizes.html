{% extends "base.html" %}
{% load static %}

{% block scripts %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{% static 'quizes/quiz.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
<b>{{obj.name}}</b>
{% endblock title %}

{% block content %}
<b>{{obj.name}}</b>
<p>score to pass: {{obj.required_score_to_pass}}%</p>
<form id="quiz-form" class="mt-3 mb-3">
    {% csrf_token %}
    <div id="quiz-box"></div>
    <button type="submit" class="btn btn-primary mt-3">Submit Quiz</button>
</form>

<div id="score-box"></div>
<div id="result-box"></div>

<div class="text-center mt-4">
    <a href="{% url 'quiz:quiz_main' %}" class="btn btn-secondary">Back to All Quizzes</a>
</div>

{% endblock content %}
